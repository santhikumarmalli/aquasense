global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']
  
  - job_name: 'sensor-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['sensor-service:8082']
  
  - job_name: 'alert-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['alert-service:8083']
